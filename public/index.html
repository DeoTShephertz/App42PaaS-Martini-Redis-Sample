<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App42 PaaS Martini Redis Sample</title>
    <link href="css/style-User-Input-Form.css" rel="stylesheet" type="text/css">
  </head>

  <body>
	<div class="App42PaaS_header_wrapper">
      <div class="App42PaaS_header_inner">
        <div class="App42PaaS_header">  
          <div class="logo"> 
            <a href="/"><img border="0" alt="App42PaaS" src="images/logo.png"></img></a>
          </div>     
        </div> 
      </div>
	</div>
    <!------------------------------------Header Closed-----------------------------------------!-->
	<div class="App42PaaS_body_wrapper">
    	<div class="App42PaaS_body">
        	<div class="App42PaaS_body_inner">
            <div class="contactPage_title">User Input Form</div>
 
            <div class="form_wrapper">
			<form action="/users" method="POST">
			<fieldset>
  		  <legend>Personal Particular</legend>
            <div class="contactForm_tr">
				    <div class="contactForm_td1">Name</div>
            	<div class="contactForm_tdMiddle">: </div>
           		<div class="contactForm_td2">
                <input name="name" type="text" class="Personal-input" id="contactPerson" value="">
              </div>
        </div>
			</fieldset>
			<div class="form-button" style="margin-left:100px; margin-right:10px;"><input id="Submit" class="submit_btn" type="image" border="0" name="submit" alt="Submit" src="images/submit_btn.png"></input></div>
			<div class="form-button"><input id="Submit"  class="clear_btn" type="image" border="0" name="clear" alt="clear" src="images/clear_btn.png"></div>
			</form>
			</div>
            
            <div class="reachus_wrapper"> 
            	<div class="reach_icon"><img border="0" alt="REACH US AT" src="images/reach_icon.png"></img></div>
                <div class="reach_txt">
                	<div class="reachusTitle"> REACH US AT: </div>
					<div class="reachuslable"> Sales Enquiries: </div>
					<div class="reachusLink"><a href="mailto:sales@shephertz.com">sales@shephertz.com</a> </div>
					<div class="reachuslable">Feedback:</div>
					<div class="reachusLink"><a href="mailto:feedback@shephertz.com">feedback@shephertz.com</a></div>
					<div class="reachuslable">Customer Support:</div>
					<div class="reachusLink"><a href="mailto:support@shephertz.com">support@shephertz.com</a></div>
                </div>
            </div>
            
            <div class="reachus_wrapper_vcard"> 
            	<div class="vcard_txt">
                 ShepHertz Technologies Pvt. Ltd.
         		 Spaze I-Tech Park, Tower-A,
         		 11th floor - 1128, sector-49,
         		 Sohna Road, Gurgaon - 122001
         		 INDIA
                 </div>
            </div>
            </div>
    	</div>
    </div>
</body>
</html>
